<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
  <link rel='stylesheet'><link rel="stylesheet" href="./style.css">
  <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
  </script>
</head>
<body>
<div class="container"></div>
<div id="controls">
	<button type="button" class="btn primary" data-action="newGame">New Game</button>
	<button type="button" class="btn primary" data-action="solve">Solve</button>
	<button type="button" class="btn primary" data-action="validate">Validate</button><br><br>
  <form>
  <div class="diff-level">
  Easy<input type="radio" id="easy" value="easy" data-action="easy" name="level"/>
  Normal<input type="radio" id="normal" value="normal" data-action="normal" name="level" checked  />
  Hard<input type="radio" id="hard" value="hard" data-action="hard" name="level"/>
  </form>
</div>
</div>


<div class="mode">  
              
<button class="change  btn primary" >Turn Dark mode</button>
</div>
  <script  src="./script.js"></script>
  <script>
    $( ".change" ).on("click", function() {
        if( $( "body" ).hasClass( "dark" )) {
            $( "body" ).removeClass( "dark" );
            $( ".change").text( "Turn Dark mode" );
        } else {
            $( "body" ).addClass( "dark" );
            $( ".change" ).text( "Turn Light mode" );
        }
    });
</script>
</body>
</html>
